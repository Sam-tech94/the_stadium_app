<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./contact-us.css">
  <title>The Stadiums App</title>
</head>
<body>
  <div class="header-nav">
    <div class="logo">
      <a href="#">Stadiums App</a>
    </div>
    <div class="navbar" >
      <a href="../index.html">Home</a>
      <a href="../dowload/download.html">Download</a>
      <a href="./contact.html">Contact Us</a>
    </div>
    <div class="hamburger ">
      <i class="fa-sharp fa-light fa fa-bars fa-2x fa-2xl" style="color: #000000;"></i>
    </div>
  </div>

  <main>
    <div class="contact-us">
      <h1 class="contact-title">Contact Us</h1>
      <span class="border"></span>
      <div class="contact-paragraph">
        <p>Want to get in contact? Have an idea for a feature? Or want to discuss<br>
          what we are doing?</p>
        <p>Contact us using the form below!</p>  
      </div> 
    </div>
    <form autocomplete="off">
      <input type="text" class="input-field" placeholder="First Name">
      <input type="text" class="input-field" placeholder="Last Name">
      <input type="email" class="input-field" placeholder="Email">
      <textarea type="text" class="input-field textarea-field" placeholder="Message"></textarea>
      <button type="submit" class="button">Submit</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-nav">
      <a href="../index.html">Home</a>
      <a href="./contact.html">Contact Us</a>
      <a href="../dowload/download.html">Dowload</a>
    </div>
    <div class="footer2">
      <div class="digital-platform">
        <p>RJM Digital Platforms. 2020</p>
      </div>
      <div class="footer-icons">
        <i class="fa-brands fa-square-facebook  fa-2xl" style="color: #0669ea;"></i>
        <i class="fa-brands fa-instagram  fa-2xl"></i>
        <i class="fa-brands fa-twitter  fa-2xl" style="color: #03A9F4;"></i>
      </div>
    </div>
  </footer>

  <script src="../script.js"></script>
</body>
</html>
